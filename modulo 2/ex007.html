<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div.d1 {
            display: inline-block;
            background-color: aliceblue;
            border: 5px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover.d1{
            background-color: yellow;
            
        }
    </style>
</head>
<body>
    <div id="principal">
        <div class="d1">01</div>
        <div class="d1">02</div>
        <div class="d1">03</div>
        <div id="texto">
        </div>
    </div>
</body>
</html>
