            font-family: 'Modelista';

            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat
            - svg */
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Modelista', Times, serif;
            font-size: 3em;
        }
    </style>
