<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYLe>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
            border: 1px solid black;
            vertical-align: middle;
        }
        thead {
            background-color: rgba(128, 128, 128, 0.404);
        }
        td.num {
            text-align: right;
        }
    </STYLe>
</head>
<body>
    <h1>Exemplos de tabelas</h1>
    <h2>Tabelas Normais</h2>
    <!-- HIERARQUIA DE TABELAS
         
        TABLE = Tabelas
            TABLE ROW = Linha de tabela
                TABLE HEADER = Cabeçalho de tabela
                TABLE DATA = Dados de tabela 
        -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <Td>B2</Td>
            <TD>C2</TD>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    <h2>Tabelas Grandes</h2>
    <!-- HIERARQUIA DE TABELAS GRANDES
     
    TABLE
        THEAD - TD, TR, TH
        TBODY - TD, TR, TH
        TFOOT - TD, TR, TH-->
        <table>
            <thead>
                <tr>
                    <th>
                        Estado
                    </th>
                    <th>
                        População
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        São Paulo
                    </td>
                    <td class="num">
                        45 919 049
                    </td>
                </tr>
                <tr>
                    <td>
                        Minas Gerais
                    </td>
                    <td class="num">
                        21 168 791
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de Habitantes</th>
                    <td class="num">67 187 140</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
