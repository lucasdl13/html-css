<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="get" autocomplete="on">
                    <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                        <label for="iemail">Email</label>
                        <input type="email" name="email" id="iemail" placeholder="Seu email aqui" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha aqui" autocomplete="on" required minlength="8" maxlength="20">
                        
                    </div>
                    <input type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
